<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Invoice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #eef2f3, #d9e4f5);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        footer {
            margin-top: auto;
            background: #343a40;
            color: white;
            padding: 15px 0;
        }
    </style>
</head>
<body>

<!-- ‚úÖ Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">üìë Invoice Manager</a>
        <div>
            <a href="/" class="btn btn-light">‚¨Ö Back to Home</a>
        </div>
    </div>
</nav>

<!-- ‚úÖ Add Invoice Form -->
<div class="container my-5">
    <div class="card shadow mx-auto" style="max-width: 600px;">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">‚ûï Create New Invoice</h4>
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Customer Name</label>
                    <input type="text" name="customer" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Service</label>
                    <input type="text" name="service" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Amount</label>
                    <input type="number" name="amount" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Date</label>
                    <input type="date" name="date" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-success w-100">üíæ Save Invoice</button>
            </form>
        </div>
    </div>
</div>

<!-- ‚úÖ Footer -->
<footer class="text-center">
    <div class="container">

</body>
</html>
